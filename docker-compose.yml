services:
  web:
    build: .
    volumes:
      - .:/app
    ports:
      - 8000:8000
    container_name: mydj_app
    depends_on:
     db:
        condition: service_healthy
        restart: true
    env_file:
      - .env
  db:
    image: postgres:17-bookworm
    container_name: mydjpg_db
    volumes:
      - mydjpg_db:/var/lib/postrgesql/data/
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s
volumes:
  mydjpg_db: